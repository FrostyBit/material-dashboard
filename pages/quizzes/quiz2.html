<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
    <title>
        Quiz - TCP/IP Network Fundamentals
    </title>
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <link href="../../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link id="pagestyle" href="../../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <style>
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Consolas, "Courier New", monospace;
            overflow-x: auto;
        }

        code {
            color: #212529;
        }

        .quiz-section {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-box {
            display: block;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .option-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .option {
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 20px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .option:hover {
            background-color: #f1f1f1;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .option input {
            accent-color: #007bff;
        }

        .option label {
            font-size: 16px;
            margin: 0;
            flex: 1;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .next-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="g-sidenav-show bg-gray-100">
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur"
            data-scroll="true">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark"
                                href="../pages/dashboard.html">Home</a></li>
                        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Quiz Explanation</li>
                    </ol>
                </nav>
            </div>
        </nav>

        <div class="container-fluid py-2">
            <div class="row">
                <div class="ms-3">
                    <h3 class="mb-0 h4 font-weight-bolder">Topic 1: Introduction to Java</h3>
                </div>

                <!-- Quiz Section -->
                <section class="quiz-section">
                    <div class="quiz-box">
                        <h1>Quiz: Introduction to TCP/IP Network Fundamentals</h1>
                        <div class="question-text">Which of the following is a valid IPv4 address?</div>
                        <div class="option-list">
                            <div class="option">
                                <input type="radio" name="answer" value="HTML" id="option1">
                                <label for="option1">255.255.255.1</label>
                            </div>
                            <div class="option">
                                <input type="radio" name="answer" value="HTTP" id="option2">
                                <label for="option2">1.12.0.256</label>
                            </div>
                            <div class="option">
                                <input type="radio" name="answer" value="CSS" id="option3">
                                <label for="option3">192.0.1.1.1</label>
                            </div>
                            <div class="option">
                                <input type="radio" name="answer" value="JS" id="option4">
                                <label for="option4">100.2.300.3</label>
                            </div>
                        </div>

                        <div class="quiz-footer">
                            <span class="question-total">2 of 5 Questions</span>
                            <button class="next-btn" onclick="location.href='quiz3.html';">Next</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const options = document.querySelectorAll(".option");
            const correctAnswerId = "option1"; // Set the ID of the correct option
            const explanation = "A valid IPv4 address consists of four octets (numbers) between 0 and 255. Among the options, 255.255.255.1 is the only valid address. Addresses like 1.12.0.256 and 100.2.300.3 are invalid due to out-of-range values.";

            options.forEach(option => {
                option.addEventListener("click", () => {
                    if (!option.classList.contains("disabled")) {
                        // Disable all options
                        options.forEach(opt => opt.classList.add("disabled"));

                        // Check if the selected option is correct
                        if (option.querySelector("input").id === correctAnswerId) {
                            option.style.border = "2px solid green"; // Highlight the correct option
                        } else {
                            option.style.border = "2px solid red"; // Highlight incorrect option
                            // Highlight the correct option for feedback
                            document.getElementById(correctAnswerId).parentElement.style.border = "2px solid green";

                            // Show the explanation
                            const explanationBox = document.createElement("div");
                            explanationBox.style.marginTop = "20px";
                            explanationBox.style.color = "darkred";
                            explanationBox.textContent = `Incorrect! ${explanation}`;
                            document.querySelector(".quiz-box").appendChild(explanationBox);
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
